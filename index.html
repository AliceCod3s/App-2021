<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css">
 <title>Weather App 2021</title>
</head>
<body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li>
            Friday 05:00
        </li>
        <li id="description"></li>
       <div class="row">
         <div class="col-6">
           <div class="clearfix weather-temperature">
           
           <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="weather-icon" class="float-left" />
           <strong id="temperature"> </strong>
           <span class="units">°C | <a href="#"> °F </a> </span>
          </div>
         </div>
         <div class="col-6">
           <ul>
             <li>
               Humidity: <span id="humidity"></span>%
             </li>
             <li>
               wind: <span id="wind"></span>km/h
             </li>
           </ul>
          </div>
         </div>
       </div>
    </ul>

   </div>
      <small>
      
        <a href="https://github.com/AliceCod3s/App-2021" target="_blank"> Open-source code</a> by Alice Gitman
      
      </small>
      </div>
</div>
    <script src="src/index.js"></script>
</body>
</html>
